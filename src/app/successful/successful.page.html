 <ion-backdrop [visible]="true"></ion-backdrop>

<!-- card find your coinck -->
 <div id="box" class="ion-padding">
   <ion-card class="ion-text-center ion-margin-top">
    <img alt="Silhouette of mountains" src="assets/image/coinkPresent.svg" />
    <ion-card-header>
      <ion-card-title>¡Bienvenido a Coink!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     ¡Cuenta creada exitosamente, tu marrano ya está listo para que empieces a ahorrar!
    </ion-card-content>
    <ion-button shape="round" size="large" (click)="nextToHome()"> <ng-container *ngIf="!loading">Continuar</ng-container>
      <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
     </ion-button>
  </ion-card>
 </div>
<!-- end card -->
