<div class="container">
  <ion-grid class="ion-text-center ion-no-padding">
    <ion-row>
      <ion-col size="4" *ngFor="let number of numbers">
        <ion-button shape="round" class="ion-margin" (click)="addNumber(number)" fill="clear">{{ number }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-text-center ion-no-padding">
    <ion-row>
      <!-- BotÃ³n para eliminar -->
      <ion-col size="4">
        <ion-button shape="round" fill="clear" (click)="deleteNumber()"><ion-icon name="backspace-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-col>
      <!-- BotÃ³n para el nÃºmero 0 -->
      <ion-col size="4">
        <ion-button shape="round" class="ion-margin" fill="clear" (click)="addNumber(0)">0</ion-button>
      </ion-col>
      <!-- BotÃ³n para aceptar con icono de palomita -->
      <ion-col size="4">
        <ion-button shape="round" fill="clear" (click)="acceptNumber()" [disabled]="!formValid" [ngClass]="{'custom-button': true, 'disabled': !formValid}">
          <ng-container *ngIf="!loading">
            <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
          </ng-container>
          <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
